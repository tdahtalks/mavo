<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
    <script src="https://get.mavo.io/mavo.js"></script>
</head>
<body>
    <div
       mv-app="tdah"
       mv-storage="https://github.com/tdahtalks/mavo"
    >
        <h1 property="pageTitle">
          TDAH
        </h1>
        
        <h2>Próximas Edições</h2>
        <div mv-property="nextEvent" mv-multiple mv-accepts="pastEvents" >
            <time property="date" datetime="2017-05-26">26 May 2017</time>
            <div property="venue"></div>
            <a property="link" mv-attribute="none" href="[link]">https://example.com</a>
        </div>
        
        
        <h2>Edições Passadas</h2>
        
        <div mv-property="pastEvents" mv-multiple mv-accepts="nextEvents">
            <time property="date" datetime="2017-05-26">26 May 2017</time>
            <div property="venue"></div>
            <a property="link" mv-attribute="none" href="[link]">https://example.com</a>
        </div>
    </div>
</body>
</html>
